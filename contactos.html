<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-image: linear-gradient(to bottom, #fff7c9, #e2e2e2, #f7f7f7);
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px;
            border-bottom: 1px solid #ccc;
            background-color: #ffee01;
            height: 99px;
        }

        .logo img {
            clip-path: inset(165px 25px 170px 25px);
            max-width: 400px;
            transition: transform 0.3s ease;
            margin-left: 80px;
        }

        .main-menu ul {
            display: flex;
            list-style: none;
        }

        .main-menu ul li {
            margin-right: 60px;
        }

        .main-menu ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-section {
            width: 50%;
            padding: 10px;
        }

        .right-section {
            width: 50%;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .table-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            padding: 8px;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
        }

        .map-container {
            width: 70%;
            margin: 20px auto;
            height: 400px;
            max-width: 1200px;
        }

        footer {
            border-top: 1px solid #ccc;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons img {
            width: 30px;
            margin: 0 50px;
        }

        button {
            padding: 10px;
            background-color: #ffee01;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6d601;
        }
    </style>
</head>
<br>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="imagenes/logo.jpg" alt="Logo">
                </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="lore.html">Lore</a></li>
                    <li><a href="personajes.html">Personajes</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
            </nav>
        </header>

        <div class="content-wrapper">
            <div class="left-section">
                <div class="table-title">Información de contacto</div>
                <table>
                    <tr>
                        <td>Teléfono</td>
                        <td>+51 999999999</td>
                    </tr>
                    <tr>
                        <td>Dirección</td>
                        <td>Boulevard principal Night City</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>Cyberpunk_development@cdproject.com</td>
                    </tr>
                </table>

                <div class="table-title">Atención presencial</div>
                <table>
                    <tr>
                        <td>Area de soporte <br> De lunes a Viernes de 8am</td>
                    </tr>
                </table>
            </div>

            <div class="right-section">
                <div class="table-title">Deja tu comentario</div>
                <form>
                    <input type="text" placeholder="Nombre" required>
                    <input type="tel" placeholder="Celular" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="text" placeholder="Código de empresa" required>
                    <textarea placeholder="Mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249700.27710465965!2d-77.23644051328125!3d-12.073296899999985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6e435a93c41%3A0xcdaaa71f277efd64!2sInstituto%20San%20Ignacio%20de%20Loyola%20(ISIL)!5e0!3m2!1ses-419!2spe!4v1731465331880!5m2!1ses-419!2spe"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="imagenes/Facebook_logo_(square).png" alt="Facebook"></a>
                <a href="https://www.x.com"><img src="imagenes/twitter-2672572_1280.webp" alt="Twitter"></a>
                <a href="https://www.instagram.com"><img src="imagenes/Instagram_logo_2022.svg.webp" alt="Instagram"></a>
                <a href="https://www.tiktok.com"><img src="imagenes/tiktok-6338429_960_720.webp" alt="TikTok"></a>
            </div>
        </footer>
    </div>
</body>
</html>
